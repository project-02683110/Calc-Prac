<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calc-Prac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function changeSize(diameter) {
            let size = document.getElementById('size');
            switch (Number(diameter)) {
                case 27:
                case 28:
                case 29:
                case 30:
                case 31:
                    size.innerText = 'S';
                    break;
                case 32:
                case 33:
                case 34:
                case 35:
                case 36:
                    size.innerText = 'M';
                    break;
                case 37:
                case 38:
                case 39:
                case 40:
                case 41:
                    size.innerText = 'L';
                    break;
                case 42:
                case 43:
                case 44:
                case 45:
                case 46:
                    size.innerText = 'XL';
                    break;
            }
        }
        function diameterChanged() {
            let input1 = document.getElementById('input1');
            let input2 = document.getElementById('input2');
            let output = document.getElementById('output');
            let diameter = input1.value;
            input2.value = Math.round(Math.PI * diameter);
            output.style.width = diameter + 'mm';
            output.style.height = diameter + 'mm';
            output.style.lineHeight = diameter + 'mm';
            output.innerText = diameter + 'mm';
            changeSize(diameter);
        }
        function circumferenceChanged() {
            let input1 = document.getElementById('input1');
            let input2 = document.getElementById('input2');
            let output = document.getElementById('output');
            let diameter = Math.round(input2.value / Math.PI);
            input1.value = diameter;
            output.style.width = diameter + 'mm';
            output.style.height = diameter + 'mm';
            output.style.lineHeight = diameter + 'mm';
            output.innerText = diameter + 'mm';
            changeSize(diameter);
        }
    </script>
</head>
<body>
<header style="white-space: nowrap;">
     けいさんれんしゅうソフト <wbr> Calc-Prac
</header>
<!-- 文字は <button class="tile"></button> / 穴は <button class="input-box"></button> -->
<article>
    <h2>円の直径</h2>
    <span id="size">S</span>サイズ
    <div style="height: 6cm; display: flex; align-items: center;">
        <div class="circle" style="width: 30mm; height: 30mm; line-height: 30mm;" id="output">30mm</div>
    </div>
    <hr>
    <form name="form">
        直径 : <input type="number" id="input1" min="25" max="50" value="30" onchange="diameterChanged()" />mm<br>
        円周 : <input type="number" id="input2" min="79" max="157" value="94" onchange="circumferenceChanged()" />mm<br>
    </form>
    <br>
</article>
<footer>
    Created by しおたじゅく
</footer>
</body>
</html>
