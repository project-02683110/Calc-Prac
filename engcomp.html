<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calc-Prac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='engcomp.js'></script>
    </head>
<body>
<header style="white-space: nowrap;">
     けいさんれんしゅうソフト <wbr> Calc-Prac
</header>
<article>
    <h2 id="Q" style="margin-bottom: -3px;">ERROR</h2>
    <div style="justify-content: space-between;"> <button class="No" id="WL1">鉄</button> <button class="No" id="WL2">シ</button> <button class="No" id="WL3">六</button> <button class="No" id="WL4">五</button> <button class="No" id="WL5">必</button> <button class="No" id="WL6">上</button> <button class="No" id="WL7">王</button> <button class="No" id="WL8">ラ</button></div>
    <progress id="timelimit" max="100">70%</progress>
    <div class="countainer">
        <div class="keyboard lbd">
            <button class="key lkey" id="1" onclick="BC('1')">A</button><br>
            <button class="key lkey" id="2" onclick="BC('2')">B</button><br>
            <button class="key lkey" id="3" onclick="BC('3')">C</button><br>
            <button class="key lkey" id="4" onclick="BC('4')">D</button>
        </div>
    </div>
    <br>
    <h3>スコア：<span id="score">000</span>点</h3>
    <hr>
    <form name="form">
        <select id="Interval">
            <option value="1.0">1.0</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="2.5">2.5</option>
            <option value="3.0">3.0</option>
            <option value="3.5">3.5</option>
            <option value="4.0">4.0</option>
            <option value="4.5">4.5</option>
            <option value="5.0" selected>5.0</option>
        </select>
        秒ごとにきりかえ
        <br>
        効果音
        <select id="Effect">
            <option value="F">なし</option>
            <option value="T">あり</option>
        </select>
        <br>
        形式
        <select id="Style" onchange="changeSize();">
            <option value="0">英語 → 日本語</option>
            <option value="1">日本語 → 英語</option>
        </select>
    </form>
    <br>
    <p style="font-size: xx-small;">「<b>鉄</b>壁」「ターゲット英単語1900 <b>六</b>訂版/<b>五</b>訂版」「<b>シ</b>ステム英単語」<sbr>「速読英単語 <b>必</b>修編/<b>上</b>級編」「単語<b>王</b>」「<a href="https://www.eigo-love.jp/eitango/" class="nolink" target="_blank">英語<b>ラ</b>ブ</a>」<br>→<a href="https://ukaru-eigo.com/complete-word-list/" class="nolink" target="_blank">参照元</a></p>
</article>
<footer>
    Created by しおたじゅく
    <audio id="T">
        <source src="right.mp3" type="audio/mp3">
    </audio>
    <audio id="F">
        <source src="wrong.mp3" type="audio/mp3">
    </audio>
</footer>
</body>
</html>
