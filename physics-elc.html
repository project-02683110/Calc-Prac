<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calc-Prac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='physics-elc.js'></script>
    </head>
<body>
<header style="white-space: nowrap;">
     けいさんれんしゅうソフト <wbr> Calc-Prac
</header>
<!-- 文字は <button class="tile">S</button> / 穴は <button class="input-box"></button> -->
<article>
    <h2>問題</h2>
    <!-- 以下問題文 -->
    <p id="Q">
        
    </p>
    <!-- 問題文終わり -->
    <blockquote><button class="tile numt">1</button>, <button class="tile numt">2</button>, <button class="tile numt">3</button>, <button class="tile numt">4</button>, <button class="tile numt">5</button>, <button class="tile numt">6</button>, <button class="tile numt">7</button>, <button class="tile numt">8</button>, <button class="tile numt">9</button>; <button id="del" onclick="del()">D</button></blockquote>
    <br>
    <h3>スコア：<span id="score">000</span>点</h3>
    <hr>
    <form name="form">
        効果音
        <select id="Effect">
            <option value="F">なし</option>
            <option value="T">あり</option>
        </select>
    </form>
    <br>
</article>
<footer>
    Created by しおたじゅく
    <audio id="T">
        <source src="right.mp3" type="audio/mp3">
    </audio>
    <audio id="F">
        <source src="wrong.mp3" type="audio/mp3">
    </audio>
</footer>
</body>
</html>
