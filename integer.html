        MathJax = {

    <button class="ltxbtn" style="top: 140pt;" onclick="copyLatex()" title="問題を張り付ける"><img src="copy.svg" width="28pt" style="margin: auto;"></img></button>
    <button class="ltxbtn" style="top: 200pt;" onclick="deleteLatex()" title="メモを削除する"><img src="delete.svg" width="28pt" style="margin: auto;"></img></button>
