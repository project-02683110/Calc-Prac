<style>
    @keyframes load_anim {
        0% {
            height: 0%;
        }
        50% {
            height: 100%;
        }
        100% {
            height: 0%;
        }
    }
    @keyframes fadeout {
        from {
            color: white;
            border-color: white;
            background-color: gray;
            visibility: visible;
        }
        to {
            color: transparent;
            border-color: transparent;
            background-color: transparent;
            visibility: hidden;
        }
    }
    #screen {
        position: fixed;
        display: flex;
        z-index: 200;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: gray;
        align-items: center;
        justify-content: center;
    }
    #fixer {
        position: relative;
        height: 100pt;
        width: 100pt;
        flex-direction: row;
        align-items: end;
    }
    .ldanim {
        display: inline-block;
        position: absolute;
        width: 8pt;
        height: 0%;
        bottom: 0;
        left: calc((var(--index)) * 10pt + 1pt);
        font-family: sans-serif;
        font-size: 10pt;
        color: white;
        text-align: center;
        vertical-align: top;
        overflow: hidden;
        border: 2pt white solid;
        border-radius: 3pt 3pt 0 0;
        --delay: calc(cos(180deg / 10 * (10 - var(--index))) * 0.5s);
        animation: load_anim 3s var(--delay) infinite;
    }
    .load_end {
        animation: fadeout 1s forwards;
    }
    .load_end span{
        visibility: hidden;
    }

</style>
